<!doctype html>
<html lang="ja">

<head>
	<!-- beautify ignore:start -->
	<meta charset="utf-8">
	<title>奥野製作所</title>
	
	<link rel="manifest" href="/assets/manifest.webmanifest">
	<link rel="icon" href="/assets/favicon.ico" sizes="32x32">
	<link rel="icon" href="/assets/icon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

	<meta name="author" content="奥野晃子">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="generator" content="{{ eleventy.generator }}">
	<meta name="description" content="アルミ・ステンレス・伸銅品等の金属プレス成型加工">

	<!-- Twitter Tags -->
	<meta name="twitter:card" content="summary" />
	<meta property="og:url" content="https://okuno.osaka" />
	<meta property="og:title" content="奥野製作所" />
	<meta property="og:description" content="アルミ・ステンレス・伸銅品等の金属プレス成型加工" />
	<meta property="og:image" content="https://okuno.osaka/assets/social.jpg" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:locale" content="ja_JP" />

	<!-- Concat CSS to minify it -->
	{% capture css %}
		{% include 'node_modules/sakura.css/css/normalize.css' %}
		{% include 'style/sakura-vader.css' %}
		{% include 'style/base.css' %}
	{% endcapture %}
	
	<style>
		{{ css | cssmin }}
	</style>
	<!-- beautify ignore:end -->
</head>

<body>
	{{ content }}
</body>

</html>
